<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>base-apparel-coming-soon-page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="card">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <img
        class="main-mobile"
        src="./images/hero-mobile.jpg"
        alt="hero mobile"
      />
      <div class="comingsoon">
        <h1>WE'RE<br /><span>COMING SOON</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="email">
        <input id="address" placeholder="Email Address" type="email" />
        <button id="submit">
          <img class="arrow" src="./images/icon-arrow.svg" alt="arrow" />
        </button>
        <p id="error">Please provide a valid email</p>
        <img id="mark" src="./images/icon-error.svg" alt="error" />
      </div>
    </div>
    <div class="main-desktop"></div>
    <script src="./script.js"></script>
  </body>
</html>
